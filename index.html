<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Guestbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Simple scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    html.dark ::-webkit-scrollbar-track {
        background: #2d3748;
    }
    html.dark ::-webkit-scrollbar-thumb {
        background: #718096;
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }
    /* Animation for new entries */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-1rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .guestbook-list > article:first-child {
       animation: fadeInDown 0.5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://unpkg.com/@angular/compiler@^18.0.0/fesm2022/compiler.mjs",
    "@angular/platform-browser": "https://unpkg.com/@angular/platform-browser@^18.0.0/fesm2022/platform-browser.mjs",
    "@angular/core": "https://unpkg.com/@angular/core@^18.0.0/fesm2022/core.mjs",
    "@angular/common": "https://unpkg.com/@angular/common@^18.0.0/fesm2022/common.mjs",
    "@angular/forms": "https://unpkg.com/@angular/forms@^18.0.0/fesm2022/forms.mjs",
    "@angular/common/http": "https://unpkg.com/@angular/common@^18.0.0/fesm2022/http.mjs"
  }
}
</script>
<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 antialiased transition-colors duration-300">
  <app-root></app-root>
</body>
</html>
