  <script>
    // Supabase ì´ˆê¸°í™”
    const SUPABASE_URL = 'https://xyhlmtjaxoyrddivsbls.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5aGxtdGpheG95cmRkaXZzYmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTMwOTgsImV4cCI6MjA4NDU4OTA5OH0.KhhjIp4OL5EOsnqXPBX-soXx0gr2nl7OO_Ce-536sQ8';

    // DOM ìš”ì†Œ
    const form = document.getElementById('guestbookForm');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');

    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

    // ì—ëŸ¬ í‘œì‹œ
    function showError(message) {
      error.textContent = message;
      error.classList.remove('hidden');
      setTimeout(() => error.classList.add('hidden'), 5000);
    }

    // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
    function showSuccess(message) {
      success.textContent = message;
      success.classList.remove('hidden');
      setTimeout(() => success.classList.add('hidden'), 3000);
    }

    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ë©”ì‹œì§€ ë Œë”ë§
    function renderMessage(msg) {
      const date = new Date(msg.created_at).toLocaleString('ko-KR');
      return `
        <article class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 fade-in">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-semibold text-lg text-gray-800 dark:text-white">${escapeHtml(msg.name)}</h3>
            <span class="text-sm text-gray-500 dark:text-gray-400">${date}</span>
          </div>
          <p class="text-gray-700 dark:text-gray-300 whitespace-pre-wrap">${escapeHtml(msg.message)}</p>
        </article>
      `;
    }

    // ë©”ì‹œì§€ ë¡œë“œ
    async function loadMessages() {
      try {
        loading.classList.remove('hidden');
        
        const { data, error: fetchError } = await supabase
          .from('guestbook')
          .select('*')
          .order('created_at', { ascending: false });

        if (fetchError) {
          throw fetchError;
        }

        if (!data || data.length === 0) {
          messageList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400 py-8">ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ë³´ì„¸ìš”!</p>';
        } else {
          messageList.innerHTML = data.map(renderMessage).join('');
        }
        messageList.classList.remove('hidden');
      } catch (err) {
        console.error('ë©”ì‹œì§€ ë¡œë“œ ì—ëŸ¬:', err);
        showError('ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + (err.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
      } finally {
        loading.classList.add('hidden');
      }
    }

    // ë©”ì‹œì§€ ì¶”ê°€
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !message) {
        showError('ì´ë¦„ê³¼ ë©”ì‹œì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      try {
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'ë“±ë¡ ì¤‘...';

        const { error: insertError } = await supabase
          .from('guestbook')
          .insert([{ name, message }]);

        if (insertError) {
          throw insertError;
        }

        // í¼ ì´ˆê¸°í™”
        nameInput.value = '';
        messageInput.value = '';
        
        showSuccess('ë©”ì‹œì§€ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
